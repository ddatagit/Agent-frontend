services:
  app:
    container_name: lovable-ai-app
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"     # Next.js dev server
      - "8288:8288"     # Inngest Dev Server
    volumes:
      - .:/app
      - /app/node_modules
    env_file:
      - .env.docker
    environment:
      - CHOKIDAR_USEPOLLING=true
    command: >
      sh -c "
        npx prisma generate &&
        npx prisma db push &&
        npx inngest-cli dev & 
        npm run dev
      "
    depends_on:
      - agentic-ai

  agentic-ai:
    container_name: agentic-ai
    build:
      context: ./Agent-Python
      dockerfile: ../Dockerfile.python
    ports:
      - "8000:8000"
    volumes:
      - ./Agent-Python:/app
    working_dir: /app
    command: uvicorn server:app --host 0.0.0.0 --port 8000 --reload
    env_file:
      - .env.docker 
